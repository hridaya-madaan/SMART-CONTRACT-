<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contract Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFD1DC;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #40E0D0;
        }
        h2 {
            color: #555;
        }
        p {
            font-size: 1.2em;
        }
        input[type="number"],
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #FDFD96  ;
            border-radius: 4px;
        }
        button {
            background-color: #008080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00FFFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Contract Frontend</h1>
        <div>
            <h2>Current Values</h2>
            <p>Number: <span id="number">Loading...</span></p>
            <p>Message: <span id="message">Loading...</span></p>
        </div>
        <div>
            <h2>Set New Values</h2>
            <label for="newNumber">New Number:</label>
            <input type="number" id="newNumber">
            <button onclick="setNumber()">Set Number</button>
            <br>
            <label for="newMessage">New Message:</label>
            <input type="text" id="newMessage">
            <button onclick="setMessage()">Set Message</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
